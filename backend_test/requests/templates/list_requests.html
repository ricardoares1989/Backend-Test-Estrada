{% extends 'base.html' %}
{% block title %}
    List Request
{% endblock title %}
{% block content%}
            <table>
                <tr>
                    <th>User</th>
                    <th>Option</th>
                    <th>Customization</th>
                </tr>
                {% for request in  requests %}
                <tr>
                    <td>{{ request.user }}</td>
                    <td>{{ request.option }}</td>
                    <td>{{ request.customization }}</td>
                </tr>
                {% endfor %}
            </table>
{% endblock content %}
